<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-input/paper-input.html">
    <link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
    <link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="../dashboard/common.html">
    
    <style type="text/css">
    #three{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      grid-row-gap: 0.25em;
    }
    </style>
</head>
<body>

    <easy-paper-tabs>
        <paper-tab>Layer 3</paper-tab>
        <paper-tab>Layer 2</paper-tab>
        <paper-tab>Layer 1</paper-tab>
        <div slot="page">
            <paper-radio-group id="three">
                    <paper-input id="l3_0" always-float-label label="L3_0"></paper-input>
                    <paper-radio-button id="l3_01f" name="l3_01f">Feature.</paper-radio-button>
                    <paper-input id="l3_1" always-float-label label="L3_1"></paper-input>
            
                    <paper-input id="l3_2" always-float-label label="L3_2"></paper-input>
                    <paper-radio-button id="l3_23f" name="l3_23f">Feature.</paper-radio-button>
                    <paper-input id="l3_3" always-float-label label="L3_3"></paper-input>
            
                    <paper-input id="l3_4" always-float-label label="L3_4"></paper-input>
                    <paper-radio-button id="l3_45f" name="l3_45f">Feature.</paper-radio-button>
                    <paper-input id="l3_5" always-float-label label="L3_5"></paper-input>
            
                    <paper-input id="l3_6" always-float-label label="L3_6"></paper-input>
                    <paper-radio-button id="l3_67f" name="l3_67f">Feature.</paper-radio-button>
                    <paper-input id="l3_7" always-float-label label="L3_7"></paper-input>
            
            
                    <paper-input id="r3_0" always-float-label label="R3_0"></paper-input>
                    <paper-radio-button id="r3_01f" name="r3_01f">Feature.</paper-radio-button>
                    <paper-input id="r3_1" always-float-label label="R3_1"></paper-input>
            
                    <paper-input id="r3_2" always-float-label label="R3_2"></paper-input>
                    <paper-radio-button id="r3_23f" name="r3_23f">Feature.</paper-radio-button>
                    <paper-input id="r3_3" always-float-label label="R3_3"></paper-input>
            
                    <paper-input id="r3_4" always-float-label label="R3_4"></paper-input>
                    <paper-radio-button id="r3_45f" name="r3_45f">Feature.</paper-radio-button>
                    <paper-input id="r3_5" always-float-label label="R3_5"></paper-input>
                    
                    <paper-input id="r3_6" always-float-label label="R3_6"></paper-input>
                    <paper-radio-button id="r3_67f" name="r3_67f">Feature.</paper-radio-button>
                    <paper-input id="r3_7" always-float-label label="R3_7"></paper-input>
            
                    <paper-button id="r3_23h" toggles raised>Highlight</paper-button>
            
                </paper-radio-group>
        </div>
        <div slot="page">Page 2</div>
        <div slot="page">Page 3</div>
    </easy-paper-tabs>

    <dom-module id="easy-paper-tabs">

        <template>
            <style>
            :host {
                display: block;
            }
            paper-tabs {
                background-color: var(--tabs-background-colour, mediumslateblue);
                --paper-tabs-selection-bar-color: var(--tabs-colour, white);
                color: var(--tabs-colour, white);
            }
            </style>
        
            <paper-tabs selected="{{selected}}">
            <slot></slot>
            </paper-tabs>
        
            <iron-pages selected="{{selected}}">
            <slot name="page"></slot>
            </iron-pages>
            
        </template>
        
        <script>
        HTMLImports.whenReady(function() {
            Polymer({
            is: 'easy-paper-tabs',
            properties : {
                selected: {
                type: Number,
                value: 0
                }
            }
            });
        });
        </script>
    </dom-module>

    

  <script>
    const bracket_data = nodecg.Replicant("bracket_data", {defaultValue: {}});

  </script>
</body>
</html>
